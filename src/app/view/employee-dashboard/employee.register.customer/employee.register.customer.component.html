<div class="card card-default">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="name">Full name</label>
        <input
          type="text"
          class="form-control"
          id="account_number"
          placeholder="Enter name"
          [(ngModel)]="fullname"
          name="fullname"
        />
      </div>

      <div class="form-group">
        <label for="amount">Username</label>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          [(ngModel)]="username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="amount">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="password"
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <div class="form-group">
        <label>User Type</label>
        <select
          class="form-control select2"
          disabled="disabled"
          style="width: 100%"
        >
          <option selected="selected">Customer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="email"
          [(ngModel)]="email"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="amount">Address</label>
        <input type="text" class="form-control" placeholder="Address" 
        [(ngModel)]="address"
          name="address"/>
      </div>
      <div class="form-group">
        <label for="amount">Contact Number</label>
        <input
          type="tel"
          class="form-control"
          placeholder="contact number"
          [(ngModel)]="contact_no"
          name="contact_no"
        />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select
          class="form-control select2"
          style="width: 100%"
          [(ngModel)]="gender"
          name="gender"
        >
          <option selected="selected">Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start-date" id="bdate">Date of Birth</label>
        <input type="date" id="start-date" [(ngModel)]="dob" name="dob" />
      </div>
      <button type="submit" class="btn btn-primary" (click)="submit()">
        Submit
      </button>
    </form>
  </div>
  <!-- /.card -->
</div>
