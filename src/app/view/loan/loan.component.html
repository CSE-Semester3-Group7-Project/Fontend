<div class="row">
    <div class="col-md-8">
        <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Transfer Money</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form>
            <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Transfer Amount</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Transfer Amount">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Sender Remarks</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Sender Remarks">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Beneficiary Remarks</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Beneficiary Remarks">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">To Account Number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter To Account Number">
            </div>
        </div>
            <!-- /.card-body -->
        
            <div class="card-footer">
            <button type="submit" class="btn btn-warning swalDefaultSuccess">
              Proceed 
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
  <!-- /.card -->
