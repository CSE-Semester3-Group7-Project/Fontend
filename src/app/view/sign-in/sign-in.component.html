<div class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <img src="assets\logo.png" alt="logo" id="logo">
        </div>
        <div class="card-body">
          <p class="login-box-msg">Sign in to start your session</p>
    
          <form #frm= 'ngForm' (ngSubmit)="authenticate()">
            <div class="input-group mb-3">
              <input type="email" class="form-control" name = "email" placeholder="Email" #emailModel="ngModel" [(ngModel)]="email"
              required minlength="3" pattern="[A-Za-z]+" id="txt-username" type="email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <small [style.color]="'red'" *ngIf="emailModel.invalid && emailModel.dirty">
              <p>
                Username should be at least 3 letters
              </p>
              <p>
                and it can contain only [A-Za-z] letters
              </p>
            </small>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" #passwordModel="ngModel" [(ngModel)]="password" 
              required minlength="3" id="txt-password" type="password" name = "password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <small [style.color]="'red'" *ngIf="passwordModel.invalid && passwordModel.dirty">Password should be at least 3 letters</small>
            <div class="row "  style="display: flex; align-items: center; justify-content: center;">
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
</div>
