<div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">Select2 (Default Theme)</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    
    <div class="card-body">
      <form>
          
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="account_number" placeholder="Enter name">
        </div>
  
        <div class="form-group">
          <label for="amount">username</label>
          <input type="text" class="form-control" id="amount" placeholder="username">
        </div>
        <div class="form-group">
          <label for="amount">password</label>
          <input type="password" class="form-control" id="amount" placeholder="password">
        </div>
        <div class="form-group">
          <label>Usesr Type</label>
          <select class="form-control select2" disabled="disabled" style="width: 100%;">
            <option selected="selected">Employee</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="amount">email</label>
          <input type="email" class="form-control" id="amount" placeholder="email">
        </div>
        <div class="form-group">
          <label for="amount">Address</label>
          <input type="text" class="form-control" id="amount" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="amount">Contact number</label>
          <input type="tel" class="form-control" id="amount" placeholder="contact number">
        </div>
       
      
  
      
    </form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <!-- /.form-group -->

        <!-- /.col -->
        <div class="col-md-6">
          <div class="form-group">
            <label>Branch</label>
            <select class="select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
              <option>Alabama</option>
              <option>Alaska</option>
              <option>California</option>
              <option>Delaware</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Washington</option>
            </select>
          </div>
          <!-- /.form-group -->
          
          <!-- /.form-group -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- <h5>Custom Color Variants</h5> -->
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <!-- <label></label> -->
            <label for="start-date" id="bdate">Start Date:</label>
            <input type="date" id="start-date">
          </div>
          <!-- /.form-group -->
        </div>
        <!-- /.col -->
        <div class="col-12 col-sm-6">
          <!--  -->
          <!-- /.form-group -->
          
            <button type="submit" class="btn btn-primary">Submit</button>
          
          
        </div>
        <!-- /.col -->
        
      </div>
      <!-- /.row -->
      
    </div>
    <!-- /.card-body -->
    
    <div class="card-footer">
      Visit <a href="https://select2.github.io/">Select2 documentation</a> for more examples and information about
      the plugin.
    </div>
  </div>
  <!-- /.card -->
