<div class="row">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Loans Need to Approve</h3>

      <div class="card-tools">
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="collapse"
          title="Collapse"
        >
          <i class="fas fa-minus"></i>
        </button>
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="remove"
          title="Remove"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0"  style="height: 300px;">
      <table class="table table-striped projects table-head-fixed">
        <thead>
          <tr>
            <th>#</th>
            <th>Loan ID</th>
            <th>Amount</th>
            <th>Customer ID</th>
            <th>Duration</th>
            <th>Interest</th>
            <th>Loan Type</th>
            <th style="width: 20%" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loan of loans; let i = index">
            <td>{{i + 1}}</td>
            <td>{{loan.loan_basic_detail_id}}</td>
            <td>{{loan.amount}}</td>
            <td>{{loan.customer_id}}</td>
            <td>{{loan.duration_days}}</td>
            <td>{{loan.interest}}%</td>
            <td>{{loan.loan_type}}</td>
            <td class="project-success text-right">
              <a class="btn btn-success btn-sm" (click)="approve()">
                <i class="fas fa-star"> </i>
                Approve
              </a>
              <a class="btn btn-danger btn-sm" (click)="reject()" style="margin-left: 2px;">
                <i class="fas fa-trash"> </i>
                Reject
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
</div>
